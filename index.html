
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPost Pro | Premium Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #05070a;
            --border-glow: #6366f1;
            --wheat-light: #fdfbf7; /* Premium Soft Wheat/Ivory */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: var(--bg-deep);
            color: white;
            overflow-x: hidden;
        }
        
        /* Noise Texture Overlay */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .dim-mesh {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 41, 59, 0.4) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(129, 140, 248, 0.06) 0, transparent 40%),
                radial-gradient(at 50% 100%, rgba(192, 132, 252, 0.06) 0, transparent 50%);
        }

        /* PREMIUM SAAS MAGIC BORDER */
        .magic-border-container {
            position: relative;
            padding: 2px;
            border-radius: 3.5rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease;
        }

        /* The Rotating Gradient Layer */
        .magic-border-container::before {
            content: "";
            position: absolute;
            inset: -150px;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 20%,
                #6366f1 35%, 
                #ec4899 50%, 
                #8b5cf6 65%,
                transparent 80%,
                transparent 100%
            );
            animation: rotate-border 8s linear infinite;
            filter: blur(10px);
            opacity: 0.6;
            transition: opacity 0.5s ease;
        }

        /* Extra glow layer on hover */
        .magic-border-container:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 40px 100px -20px rgba(99, 102, 241, 0.2);
        }

        .magic-border-container:hover::before {
            opacity: 1;
            animation-duration: 4s; /* Faster rotation on hover for "active" feel */
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* SOFT WHEAT FORM CONTAINER */
        .glass-card-inner {
            position: relative;
            z-index: 1;
            flex: 1;
            background: var(--wheat-light);
            border-radius: calc(3.5rem - 2px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 1);
            color: #334155;
        }

        /* Floating Orb Animations */
        @keyframes float-slow {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -60px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            z-index: 0;
            opacity: 0.12;
            pointer-events: none;
            animation: float-slow 28s infinite ease-in-out;
        }

        /* Light Mode Specific Input Fixes */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        @keyframes shine {
          0% { transform: translateX(-100%) skewX(-15deg); }
          100% { transform: translateX(200%) skewX(-15deg); }
        }
    </style>
<script type="importmap">

</script>
</head>
<body class="dim-mesh min-h-screen selection:bg-indigo-100 selection:text-indigo-900 noise">
    <div id="root"></div>
</body>
</html>
